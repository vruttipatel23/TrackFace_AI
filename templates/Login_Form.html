{% extends "base.html" %}

{% block title %}FaceTrack AI | Login Form{% endblock %}

{% block content %}
<main class="container">
    <div class="glass-box reg-card">
        <header><h2 id="loginTitle">Login</h2></header>
        <form id="loginForm">
            <div class="form-grid">
                <div class="input-group full-width" id="idContainer"></div>
                <div class="input-group full-width password-wrapper">
                    <input type="password" name="secret" id="secretField" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit" id="loginSubmitBtn" class="submit-btn">Login Now</button>
            </div>
        </form>
        <footer class="form-footer">
            <a href="/login" class="action-card back-link">Back</a>
        </footer>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const loginTitle = document.getElementById('loginTitle');
    const idContainer = document.getElementById('idContainer');
    const secretField = document.getElementById('secretField');

    if (role === 'student') {
        loginTitle.innerText = "Student Login";
        idContainer.innerHTML = '<input type="text" name="identifier" placeholder="Enrollment Number" required>';
        secretField.placeholder = "Enter Password";
    } else {
        loginTitle.innerText = "Faculty Login";
        idContainer.innerHTML = '<input type="email" name="identifier" placeholder="Faculty Email" required>';
        secretField.placeholder = "Enter Admin Code";
    }

    document.getElementById('togglePassword').addEventListener('click', function() {
        const type = secretField.type === 'password' ? 'text' : 'password';
        secretField.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const submitBtn = document.getElementById('loginSubmitBtn');
        submitBtn.innerText = "Checking...";
        submitBtn.disabled = true;

        const formData = new FormData(this);
        fetch(`/login-process?role=${role}`, {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    window.location.href = (role === 'faculty') ? "/faculty-dashboard" : "/student-dashboard";
                }
            } else {
                alert("Login Failed: " + data.message);
                submitBtn.innerText = "Login Now";
                submitBtn.disabled = false;
            }
        })
        .catch(err => {
            alert("Server Error!");
            submitBtn.innerText = "Login Now";
            submitBtn.disabled = false;
        });
    });
</script>
{% endblock %}
