{% extends "base.html" %}

{% block title %}Faculty Dashboard | FaceTrack AI{% endblock %}

{% block content %}
<main class="container">
    <div class="glass-box form-wide">
        <header class="dashboard-header">
            <div>
                <h1>Welcome, <span>Prof. {{ name }}</span></h1>
                <p>Manage your class attendance and student records</p>
            </div>
        </header>

        <div class="faculty-dashboard-grid">
            <a href="/upload-classphoto" class="dashboard-card attendance-card">
                <div class="icon-box">
                    <i class="fa-solid fa-camera-retro"></i>
                </div>
                <h3>Take Attendance</h3>
            </a>

            <a href="/faculty/review-requests" class="dashboard-card review-card">
                <div class="icon-box">
                    <i class="fa-solid fa-clipboard-check"></i>
                </div>
                <h3>Review Requests</h3>
            </a>

            <a href="/faculty/all-reports" class="dashboard-card reports-card">
                <div class="icon-box">
                    <i class="fa-solid fa-folder-open"></i>
                </div>
                <h3>Your Reports</h3>
            </a>

            <a href="/faculty/manual-fix" class="dashboard-card manual-card">
                <div class="icon-box">
                    <i class="fa-solid fa-user-pen"></i>
                </div>
                <h3>Manual Fix</h3>
            </a>
        </div>

        <footer class="dashboard-footer">
            <a href="/logout" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </footer>
    </div>
</main>
{% endblock %}
