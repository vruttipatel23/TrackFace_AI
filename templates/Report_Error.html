{% extends "base.html" %}

{% block title %}Report Attendance Error | FaceTrack AI{% endblock %}

{% block content %}
<main class="container">
    <div class="glass-box report-box">
        <header class="section-header">
            <h2>Report <span>Issue</span></h2>
            <div class="session-info">
                <p>
                    <i class="fa-solid fa-book-open"></i> Subject: <b>{{ record.session_ref.subject }}</b>
                </p>
                <p>
                    <i class="fa-solid fa-calendar-day"></i> Date: <b>{{ record.session_ref.date }}</b>
                </p>
            </div>
        </header>

        <form action="/report-error/{{ record.id }}" method="POST" class="report-form">
            <div class="input-group full-width">
                <label>Why should your attendance be updated?</label>
                <textarea 
                    name="reason" 
                    placeholder="Example: I was present in the class but my face was not detected in the photo due to low light..." 
                    rows="5" 
                    required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-paper-plane"></i> Send Request to Faculty
            </button>
        </form>

        <footer class="form-footer">
            <a href="/student-dashboard" class="back-link">
                <i class="fa-solid fa-xmark"></i> Cancel & Go Back
            </a>
        </footer>
    </div>
</main>
{% endblock %}
